<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="./css/display.css">
</head>
<body>
    <header class="header">
        <div class="item">
            <label for="">Firstname :</label>
            <b id="fname">${info.firstname.toUpperCase()}</b><br>

            <label for="">Surename :</label>
            <b id="sname">${info.surename.toUpperCase()}</b><br>

            <label for="">Date of birth :</label>
            <b id="dob">${info.dateOfBirth.toUpperCase()}</b><br>

            <label for="">State of Origin :</label>
            <b id="origin">${info.origin.toUpperCase()}</b><br>

            <label for="">Nationality :</label>
            <b id="nationality">${info.nationality.toUpperCase()}</b><br>

            <label for="">Gender :</label>
            <b id="gender">${info.gender.toUpperCase()}</b><br>

            <label for="">Email :</label>
            <b id="email">${info.email}</b><br>

            <label for="">Religion :</label>
            <b id="religion">${info.religion.toUpperCase()}</b><br>

            <label for="">other-details :</label>
            <b id="other-details">${info.details}</b><br>
        </div>
    </header>

    <script src="./JS/script.js"></script>
</body>
</html>
