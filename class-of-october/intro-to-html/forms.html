<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- Forms are writen in a form tag  -->
    <form action="#">
        <label>Firstname</label>
        <input type="text" placeholder="Enter your fistname" required><br><br>

        <label for="">Surename</label>
        <input type="text"><br><br>

        <label for="">Enter your email</label>
        <input type="email"><br><br>

        <label for="">Enter your password</label>
        <input type="password"><br><br>
         
        <label for="">Phone number</label>
        <input type="number"  min="10" max="30"><br><br>

        <label for="">Date of birth</label>
        <input type="date"><br><br>

        <label for="">Time</label>
        <input type="time"><br><br>

        <label for="">Date time</label>
        <input type="datetime-local"><br><br>

        <label for="">Chose a color</label>
        <input type="color"><br><br>

        <label for="">What is your gender</label><br>
        <input type="radio">Male <br>
        <input type="radio">female <br>
        <input type="radio">others <br>
        <br><br>

        <label for="">What is your gender</label><br>
        <input type="checkbox">Male <br>
        <input type="checkbox">female <br>
        <input type="checkbox">others <br>
        <br><br>

        <label for="">Enter additional information</label><br>
        <textarea name="" cols="30" rows="12"></textarea><br><br>

        <label for="">Select a fruit</label>
        <select>
            <option value="">orange</option>
            <option value="">watermelon</option>
            <option value="">mango</option>
            <option value="">grapes</option>
            <option value="">pawpaw</option>
        </select><br><br>

        <button>Submit form</button>

   </form>
</body>
</html>
