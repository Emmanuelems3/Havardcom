<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website-layout</title>
    <link rel="stylesheet" href="./css/css1.css">
</head>
<body>
    <nav class="nav">
        <h1>NAV</h1>
    </nav>

    <header class="header">

        <!-- you can have sections in your header if your design is having many parts in the header -->

        <h1>HEADER</h1>
    </header>

    <main class="main">

        <!-- you can have as many sections as you wish in your main -->

        <section class="sec1">
            <!-- you can now have as many div as you wish in each section -->
            <h1>SECTION 1</h1>
        </section>

        <section class="sec2">
            <!-- you can now have as many div as you wish in each section -->
            <h1>SECTION 2</h1>
            <div class="cont">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
                <div class="box">Box 4</div>
            </div>
        </section>

        <section class="sec3">
            <!-- you can now have as many div as you wish in each section -->
            <h1>SECTION 3</h1>
        </section>
    </main>

    <footer class="footer">
        <!-- your footer can be divided into sub sections depending on our design and also can contain as many divs as you wish -->
        <h1>FOOTER</h1>
    </footer>
</body>
</html>
