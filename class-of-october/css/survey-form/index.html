<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div id="main-box">
            <h1 id="heading">EMS <br> SURVEY</h1>
            <p id="sub-heading">Thanks for filling out this <br> survey</p>

            <label for="">Firstname</label><br>
            <input type="text" placeholder="Enter your firstname"><br>
            
            <label for="">Surename</label><br>
            <input type="text" placeholder="Enter your surename"><br>

            <label for="">Sex</label><br>
            <select name="" id="">
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">others</option>
            </select>
            <br>

            <label for="">Email</label><br>
            <input type="email" placeholder="Enter your email"><br>

            <label for="">Date of birth</label><br>
            <input type="date" placeholder="Enter your date of birth"><br>

            <label for="">State of origin</label><br>
            <input type="text" placeholder="Enter your origin"><br>

            <label for="">Nationality</label><br>
            <input type="text" placeholder="Enter your Nationality"><br>

            <label for="">Religion</label><br>
            <input type="text" placeholder="Enter your religion"><br>

            <label for="">Marital status</label><br>
            <select name="" id="">
                <option value="">Marraied</option>
                <option value="">Single</option>
                <option value="">Divorced</option>
            </select><br>

            <label for="">Which option best describes your current role</label><br>
            <select name="" id="">
                <option value="">Teacher</option>
                <option value="">Student</option>
            </select><br>

            <label for="">Other details</label><br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter other details"></textarea><br>
            <button id="submit">submit</button>
        </div>
    </div>
   
</body>
</html>
